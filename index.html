 <script type="text/javascript">
	var partyjson = new Array();
	var res,res2,res3;
	var number;
	

				/**
				 * Returns a random integer between min and max
				 * Using Math.round() will give you a non-uniform distribution!
				 */
				function getRandomInt (min, max) {
				    return Math.floor(Math.random() * (max - min + 1)) + min;
				};


				//function called once tabletop.js completes spreadsheet load
    				function getPartyInfo(data) {

    				//jquery function which will make a json out of the spreadsheet data
    	      			$.each(data.Sheet1.elements, function(key, data) {
    	        		 var party_data = { 'party' : data.party , 'aim':data.aim, 'source': data.source}

            			 partyjson.push(party_data);
    	         		});

    	      			shuffle();

    	      		

    	      //console.log("Statejson L", statejson.length);
    	      //console.log("Statejson", statejson[0].reason);
    	      
    	      
				};

				function shuffle(){


						var next = getRandomInt (0, partyjson.length - 1);
						//console.log(next);
						while(next == number){
							next = getRandomInt (0, partyjson.length - 1);
						}
						number = next;

						res = partyjson[number].party;
						res2 = partyjson[number].aim;// set limits
						res3 = partyjson[number].source;
    	      document.getElementById('aim').textContent = res2; 
    	      document.getElementById('party').textContent = res;
						document.getElementById('source').href=""+res3;
				    	        /*if(res2 != null)
				    	        document.getElementById('link').href="http://twitter.com/"+res2;
				    	        total = partyjson.length;*/

						//document.getElementById('total').textContent = total;
    	      //console.log(number);
    	       //console.log(res2);
    	       
    	      };


    	   /*   $( "#reveal" ).click(function() {
							$( "#alt" ).show();
						});*/
    	      
 
						$(document).ready(function(){

					        Tabletop.init( {
					        	key: "0Ap2hoxVM_haNdHhkdXprYzZWUHZKcUlIaVd1VzJGMlE",  //link that is part of the published sheet url      
					        	callback: getPartyInfo,        
					        	simpleSheet: false 
					        } );

					                       
    });

        
        

 </script>
